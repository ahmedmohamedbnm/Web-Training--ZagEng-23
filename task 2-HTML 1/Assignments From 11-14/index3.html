<!-- Go To External Link -->
<p> <a href="https://google.com">Google</a> </p>
<!-- Go to links within the same page -->
<p> <a href="#section1">Go to Section 1</a> </p>
<!-- Go to email link -->
<p> <a href="mailto:info@example.com">Send Email to Example</a> </p>
<!-- Adding an image that functions as a link -->
<p> <a href="https://www.example.com"><img src="example.jpg" alt="Example"></a> </p>
<!-- Adding social media icons/link -->
<p> <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>  </p>
<!-- Adding file download link -->
<p> <a href="document.pdf" download>Download PDF</a>    </p>    
<!-- Adding link to dark web site -->
<p> <a href="https://example.onion/">Visit Example Onion Site</a>   </p>
<!-- Adding music or video link -->
<p> <a href="music.mp3">Listen to Music</a> </p>
<p> <a href="video.mp4">Watch Video</a> </p>
<!-- Adding map link -->
<p> <a href="https://www.google.com/maps?q=example">View Example on Map</a> </p>
